<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        section {
            margin-bottom: 30px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Home Section -->
    <section >
        <h1>Welcome to Our Website!</h1>
        <p>Explore the fascinating world of technology, nature, and delicious food.</p>
        <h2>Home</h2>
        <a href="https://example.com/technology" target="_blank">
            <img src="technology.jpg" alt="Technology Image">
        </a>
    </section>

    <!-- Gallery Section -->
    <section>
        <h2>Gallery</h2>
        <div>
            <a href="https://example.com/nature1" target="_blank">
                <img src="Naturee.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="Nature 2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="Nature 3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section>
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://example.com/food1" target="_blank">
                    <img src="food image 1.jpg" alt="Food Item 1">
                    Food Item 1
                </a>
            </li>
            <li>
                <a href="https://example.com/food2" target="_blank">
                    <img src="food image 2.jpg" alt="Food Item 2">
                    Food Item 2
                </a>
            </li>
            <li>
                <a href="https://example.com/food3" target="_blank">
                    <img src="food image 3.jpg" alt="Food Item 3">
                    Food Item 3
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
